	<head>
	<title>Rotation 3</title>
	<link rel="stylesheet" type="text/css" href="projectpagebase.css">
	<link rel="stylesheet" type="text/css" href="universal.css">
	</head>
	
	<body>
		<h1 class="mainblocks" id="title">Digital Fabrication and Engineering</h1>
		<div id="linkbar">
			<div class="navlink" id="home">
				<a href="index.html" class="plainlink">Home</a>
			</div>
			<div id="dropdown">
				<span>Projects</span>
				<div id="dropdownstuff">
					<a href="rotation1.html">Rotation 1</a>
					<a href="rotation2.html">Rotation 2</a>
					<a href="rotation3.html">Rotation 3</a>
					<a href="404.html">Rotation 4</a>

					<a href="404.html">Rotation 10</a>
				</div>
			</div>
			<div class="navlink" id="about">
				<a href="aboutme.html" class="plainlink">About Me</a>
			</div>
		</div>
		</br>
		<div id="rightpanel" class="mainblocks">
			<h3>Rotation 3 Project Lists</h3>
			<div id="pdd" class="pdds">
				<button id="p1" class="btn">T-Shirt</button>
			</div>
			<div id="pdd2" class="pdds">
				<button id="p2" class="btn">Puzzle Design</button>
				<div id="p2stuff" class="pddstuff">
				</div>
			</div>
      			<div id="pdd3" class="pdds">
				<button id="p3" class="btn">Phone Case</button>
				<div id="p3stuff" class="pddstuff">
				</div>
			</div>
		</div>
		<div id="leftpanel" class="mainblocks">
			<div id="pstuff">
				<h3 id="pstuffh"> </h3>
				<img src="" alt="" id="pstuffimg">
				<img src="" alt="" id="pstuffimg2">
				<img src="" alt="" id="pstuffimg3">
				<img src="" alt="" id="pstuffimg4">
				<img src="" alt="" id="pstuffimg5">
				<p id="pstuffb"> </p>
			</div>
		</div>
		<div id="placeholder">
			<h3>Rotation 3: Design/Garment and UV Printer</h3>
			<h4>Pick a Project</h4>
		</div>
		<script>
			//Runs whichever function goes with the chosen project
			document.getElementById("p1").onclick = function() {showP1Stuff()};
			document.getElementById("p2").onclick = function() {showP2Stuff()};
      			document.getElementById("p3").onclick = function() {showP3Stuff()};
			document.getElementById("pstuff").style.display = 'none';
			
			//Var Block!
			var writing = document.getElementById("pstuff");
			var placeholder = document.getElementById("placeholder");
			var head = document.getElementById("pstuffh");
			var body = document.getElementById("pstuffb");
			var img = document.getElementById("pstuffimg");
			var img2 = document.getElementById("pstuffimg2");
			var img3 = document.getElementById("pstuffimg3");
			var img4 = document.getElementById("pstuffimg4");
			var img5 = document.getElementById("pstuffimg5");
			var leftPanel = document.getElementById("leftpanel");
			img.height = "375";
			img.width = "350";
			img2.height = "375";
			img2.width = "350";
			img3.height = "375";
			img3.width = "350";
			img4.height = "375";
			img4.width = "350";
			img5.height = "375";
			img5.width = "350";
			
			//Actual Code Starts!
			function showP1Stuff() {
				if (head.innerHTML != "T-Shirt") {
					writing.style.display = 'inline-block';
					leftPanel.style.borderRadius = "15px 80px";
					head.innerHTML = "T-Shirt";
					img.src = "tshirt.jpg";
					img.style.display = 'inline-block';
					img2.src = "tshirterror.jpg";
					img2.style.display = 'inline-block';
					img3.src = "";
					img3.style.display = 'none';
					img4.src = "";
					img4.style.display = 'none';
					img5.src = "";
					img5.style.display = 'none';
					writing.insertBefore(img2, writing.childNodes[3]);
					body.innerHTML = "For this project I had to create a tshirt using the garment printer. I decided to make a shirt for my dad using one of his favorite lines from The Hitchhiker\'s Guide to the Galaxy.<br>As can be seen in the second picture, when I was printing the shirt I did not position it exactly right, so the fingers of the newt's hand got cut off.";
					placeholder.style.display = 'none';
					leftPanel.style.display = 'inline-block';
				}
				else {
					head.innerHTML = "";
					body.innerHTML = "";
					img.style.display = 'none';
					img2.style.display = 'none';
					img3.style.display ='none';
					img4.style.display = 'none';
					img5.style.display = 'none';
					placeholder.style.display = 'inline-block';
					leftPanel.style.display = 'none';
					
				}
			}
			function showP2Stuff() {
				if (head.innerHTML != "Puzzle Design") {
					writing.style.display = 'inline-block';
					leftPanel.style.borderRadius = "15px 40px";
					head.innerHTML = "Puzzle Design";
					img.src = "waverlypuzzle.jpg";
					img.style.display = 'inline-block';
					img2.src = "printingpuzzle.jpg";
					img2.style.display = 'inline-block';
					img3.src = "uncutpuzzle.jpg";
					img3.style.display = 'inline-block';
					img4.src = "lasercuttingpuzzle.jpg";
					img4.style.display = 'inline-block';
					img5.src = "finishedpuzzle.jpg";
					img5.style.display = 'inline-block';
					writing.insertBefore(img2, writing.childNodes[3]);
					body.innerHTML = "This project involved making a puzzle. My design for the puzzle (done on GIMP) is the first image displayed up top. After creating the design I used the UV printer to print the design onto a board, which is the process shown in image 2. The final puzzle is shown below.";
					writing.appendChild(img5);
					placeholder.style.display = 'none';
					leftPanel.style.display = 'inline-block';
				}
				else {
					head.innerHTML = "";
					body.innerHTML = "";
					img.style.display = 'none';
					img2.style.display = 'none';
					img3.style.display = 'none';
					img4.style.display = 'none';
					img5.style.display = 'none';
					placeholder.style.display = 'inline-block';
					leftPanel.style.display = 'none';
				}
			}
      function showP3Stuff() {
				if (head.innerHTML != "Phone Case") {
					writing.style.display = 'inline-block';
					leftPanel.style.borderRadius = "15px 40px";
					head.innerHTML = "Phone Case";
					img.src = "caseoff.jpg";
					img.style.display = 'inline-block';
					img2.src = "caseon.jpg";
					img2.style.display = 'inline-block';
					img3.src = "";
					img3.style.display = 'none';
					img4.src = "";
					img4.style.display = 'none'
					img5.src = "";
					img5.style.display = 'none';
					body.innerHTML = "For the final project of this rotation, I made a phone case with the UV printer. It's for my brother, which is why it has the Houston Texan's logo on it. The above picture is the case right after it was printed. The bottom one is of the case on the phone.<div id=\"bottomtxt\">When I gave it to him, my brother also pointed out that I messed up on getting the colors on the right side, which would be a pretty easy mistake to fix by just flipping the image before printing.</div>";
					writing.appendChild(img2);
					writing.appendChild(document.getElementById("bottomtxt"));
					placeholder.style.display = 'none';
					leftPanel.style.display = 'inline-block';
				}
				else {
					head.innerHTML = "";
					body.innerHTML = "";
					img.style.display = 'none';
					img2.style.display = 'none';
					img3.style.display = 'none';
					img4.style.display = 'none';
					img5.style.display = 'none';
					placeholder.style.display = 'inline-block';
					leftPanel.style.display = 'none';
				}
			}
		</script>
	</body>
</html>
