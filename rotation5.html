			//Actual Code Starts!
			function showP1Stuff() {
				if (head.innerHTML != "Makerbot Info") {
					writing.style.display = 'inline-block';
					leftPanel.style.borderRadius = "15px 80px";
					head.innerHTML = "Makerbot Info";
					img.src = "";
					img.style.display = 'none';
					img2.src = "";
					img2.style.display = 'none';
					img3.src = "";
					img3.style.display = 'none';
					img4.src = "";
					img4.style.display = 'none';
					img5.src = "";
					img5.style.display = 'none';
					body.innerHTML = "The Makerbot Replicator 5th Generations that we use is an extrusion based printer, which means that it works by starting from the bottom of a piece and creating it by laying down a layer of filament, then going up one layer and putting more filament down until the piece is finished. The most common types of filament used in these printers are PLA and ABS plastics, however there are many different kinds of filament, including some that aren't used to construct the actual piece, e.g., the water-soluble PVA filament sometimes used for the supports around the piece. That sort of thing can only be done with a printer set up for dual extrusion, or printing two distinct types of filament at once, which the Makerbot Replicator 5th Generation doesn't do. This means that many designs that have things like large overhangs or arches are either impossible or very difficult to print nicely on the Makerbot Replicator 5th Generation printer. The fact that the printer's extrusion nozzle is located above the print means that the piece must be printed from bottom to top, which contributes to the same limitation as not having the ability to use dual extrusion does: large overhangs or arches will not print well. Even smaller overhangs and arches will have issues, as the design of the printer is such that in order to print those sorts of things the printer must deposit filament into the air, not onto a previously created layer. This is a problem solved by resin printers such as the Formlabs' Form 2 resin printer, as the printing is done by hardening select parts of a layer of UV-sensitive liquid resin, so the printer is never attempting to print into thin air.";
					placeholder.style.display = 'none';
					leftPanel.style.display = 'inline-block';
					link1.innerHTML = "";

					link2.innerHTML = "";

			}
