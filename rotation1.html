			<div id="pdd2" class="pdds">
				<button id="p2" class="btn">Marble Roll</button>
				<div id="p2stuff" class="pddstuff">
				</div>
			</div>
			<div id="pdd3" class="pdds">
				<button id="p3" class="btn">This Website</button>
			</div>
		</div>
		<div id="leftpanel" class="mainblocks">
			<div id="pstuff">
				<h3 id="pstuffh"></h3>
				<img src="" alt="" id="pstuffimg">
				<p id="pstuffb"></p>
			</div>
		</div>
		<div id="placeholder">
			<h3>Rotation 1: Principles of Digital Fabrication, Design Challenges, and HTML</h3>
			<h4>Pick a Project</h4>
		</div>
		<script>
			//Runs whichever function goes with the chosen project
			document.getElementById("p1").onclick = function() {showP1Stuff()};
			document.getElementById("p2").onclick = function() {showP2Stuff()};
			document.getElementById("p3").onclick = function() {showP3Stuff()};

			document.getElementById("pstuff").style.display = 'none';

			var writing = document.getElementById("pstuff");
			var placeholder = document.getElementById("placeholder");
			var head = document.getElementById("pstuffh");
			var body = document.getElementById("pstuffb");
			var img = document.getElementById("pstuffimg");
			var leftPanel = document.getElementById("leftpanel");

			function showP1Stuff() {
				if (head.innerHTML != "Cup of Pennies") {
					writing.style.display = 'inline-block';
					leftPanel.style.borderRadius = "15px 80px";
					head.innerHTML = "Cup of Pennies";
					img.src = "project1.JPG";
					img.alt = "Project 1";
					img.height = "350";
					img.width = "350";
					img.style.display = 'block';
					body.innerHTML = "The goal of this project was to use the given materials to suspend the cup over the table so that it would hold as many pennies as possible.";
					placeholder.style.display = 'none';
					leftPanel.style.display = 'inline-block';
				}
				else {
					head.innerHTML = "";
					body.innerHTML = "";
					img.style.display = 'none';
					placeholder.style.display = 'inline-block';
					leftPanel.style.display = 'none';
					
				}
			}

			function showP2Stuff() {
				if (head.innerHTML != "Marble Roll") {
					writing.style.display = 'inline-block';
					leftPanel.style.borderRadius = "15px 40px";
					head.innerHTML = "Marble Roll";
					img.style.display = 'none';
					
					body.innerHTML = "Unfortunately there isn't a picture for this one, but the goal was to roll a marble from as far away as possible and still have it end inside an 8-by-8 taped square.";
					placeholder.style.display = 'none';
					leftPanel.style.display = 'inline-block';
				}
				else {
					head.innerHTML = "";
					body.innerHTML = "";
					img.style.display = 'none';
					placeholder.style.display = 'inline-block';
					leftPanel.style.display = 'none';
				}
			}
			
			function showP3Stuff() {
				if (head.innerHTML != "This Website") {
					writing.style.display = 'inline-block';
					leftPanel.style.borderRadius = "15px 40px";
					head.innerHTML = "This Website";
					img.style.display = 'none';
					
					body.innerHTML = "This website is a project that was set up to contain all of the other projects that will be created throughout this class, so it's basically my online engineering notebook<span title=\"and lets be honest, this is me showing off\">*</span>. This site has the projects grouped by their Rotation, which are accessed though the \"Projects\" dropdown menu. Inside each \"Rotation\" page, there is a list of the projects that were done in that rotation. Each one when clicked will show a description of the project, any additional information about it, and pictures if possible.</br></br>There <del>will eventually be</del> <ins>is now</ins> an \"About Me\" page up. There is also a Rotation Schedule, which is on the main page\'s sidebar, where you can look to see which projects go in which rotation.</br></br><b>Usage Notes:</b></br>If you see an asterisk (like this: <span title=\"Just an Example\">*</span>), then hovering over it will show additional notes.";
					placeholder.style.display = 'none';
					leftPanel.style.display = 'inline-block';
				}
				else {
					head.innerHTML = "";
					body.innerHTML = "";
					img.style.display = 'none';
					placeholder.style.display = 'inline-block';
					leftPanel.style.display = 'none';
				}
			}
		</script>
